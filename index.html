<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    
<div class="container">
<h2>Expense Tracker</h2>

<div class="input-field" style="line-height: 1.8;">
<input type="text" id="expense-name" placeholder="Expense Name"> <br>
<input type="number" id="expense-amount" placeholder="Expense Amount"> <br>
<button onclick="addExpense()">Add Expense</button>
</div>

<div class="expenses">
<h2>Expense List</h2>
<ul id="expense-list"></ul>
</div>

<div class="total">
<h2>Total: Rs<span id="total-amount">0</span></h2>
</div>

</div>

<script src="index.js"></script>
</body>
</html>
